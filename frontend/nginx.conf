user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # --- REACT SPA SERVER BLOCK STARTS HERE ---
    # This block replaces the 'include /etc/nginx/conf.d/*.conf;' line.
    
    server {
        listen 80;
        server_name localhost; 

        # 1. Path to your built React files
        root   /usr/share/nginx/html; 
        index  index.html;

        # 2. THE CRITICAL PART: Handle client-side routing
        # Directs all requests that don't match a file or directory back to index.html.
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Enable Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
    # --- REACT SPA SERVER BLOCK ENDS HERE ---

}
