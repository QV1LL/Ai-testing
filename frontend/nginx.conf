user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format debug_host '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          'HOST_HEADER: "$host"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    
    keepalive_timeout  65;

    server {
	listen 80;
	server_name aitesting.tcom.uz.ua;

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	location / {
		return 301 https://$host$request_uri;
	}
    }

    server {
	listen 443 ssl;
	server_name aitesting.tcom.uz.ua;

	ssl_certificate /etc/letsencrypt/live/aitesting.tcom.uz.ua/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/aitesting.tcom.uz.ua/privkey.pem;

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers HIGH:!aNULL:!MD5;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

	location /api/ {
		proxy_pass http://backend:8080/api/;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		client_max_body_size 50M;
	}

	location /uploads/ {
		proxy_pass http://backend:8080/uploads/;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		client_max_body_size 50M;
	}		

	location / {
		root /usr/share/nginx/html;
		index index.html index.htm;
		try_files $uri $uri/ /index.html;

		proxy_connect_timeout 300s;
	        proxy_send_timeout    300s;
	        proxy_read_timeout    300s;
	}

        location ~ /\. {
            deny all;
        }

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}

